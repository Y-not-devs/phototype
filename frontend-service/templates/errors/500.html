<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Phototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2563eb',
                        secondary: '#059669'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto max-w-4xl px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="mb-6">
                <span class="material-icons text-8xl text-red-400 mb-4 block">error</span>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Server Error</h1>
                <p class="text-gray-600">Something went wrong on our end. Please try again later.</p>
            </div>
            
            <div class="flex flex-wrap justify-center gap-4">
                <a href="/" class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-700 transition-colors">
                    <span class="material-icons mr-2">home</span>
                    Go Home
                </a>
                <a href="javascript:history.back()" class="inline-flex items-center px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    <span class="material-icons mr-2">arrow_back</span>
                    Go Back
                </a>
            </div>
        </div>
    </div>
</body>
</html>
